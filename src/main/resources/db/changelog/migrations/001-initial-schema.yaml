databaseChangeLog:

  # Таблица site
  - changeSet:
      id: 001-create-site-table
      author: kurush
      changes:
        - createTable:
            tableName: site
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status_time
                  type: TIMESTAMP
              - column:
                  name: last_error
                  type: TEXT
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  # Таблица page
  - changeSet:
      id: 002-create-page-table
      author: kurush
      changes:
        - createTable:
            tableName: page
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: site_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: page
            baseColumnNames: site_id
            constraintName: fk_page_site
            referencedTableName: site
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: path_index
            tableName: page
            columns:
              - column:
                  name: path

  # Таблица lemma
  - changeSet:
      id: 003-create-lemma-table
      author: kurush
      changes:
        - createTable:
            tableName: lemma
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: frequency
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: lemma
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: site_id
                  type: INT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: lemma
            baseColumnNames: site_id
            constraintName: fk_lemma_site
            referencedTableName: site
            referencedColumnNames: id
            onDelete: CASCADE

        - addUniqueConstraint:
            tableName: lemma
            columnNames: lemma, site_id
            constraintName: uq_lemma_site_id

  # Таблица index_search
  - changeSet:
      id: 004-create-index-search-table
      author: kurush
      changes:
        - createTable:
            tableName: index_search
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: page_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: lemma_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: lemma_rank
                  type: INT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: index_search
            baseColumnNames: page_id
            constraintName: fk_index_search_page
            referencedTableName: page
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: index_search
            baseColumnNames: lemma_id
            constraintName: fk_index_search_lemma
            referencedTableName: lemma
            referencedColumnNames: id
            onDelete: CASCADE
